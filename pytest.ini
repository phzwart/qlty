[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
# Ensure torch is imported before coverage instrumentation
# This prevents torch import errors when pytest-cov instruments modules
addopts = --strict-markers --strict-config

# Coverage settings
[coverage:run]
source = qlty
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */torch/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

